<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Made Arya Astawa</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="https://img.icons8.com/stickers/1x/contract-job.png" type="image/x-icon">

    <!-- Style -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap 5.3.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>

<body class="bg-body-secondary">

    <!-- Container -->
    <div class="container p-0 bg-body shadow-lg">

        <!-- Header -->
        <header class="position-relative">

            <!-- Picture -->
            <div class="d-flex flex-column align-items-center gap-2">
                <div class="picture rounded-circle">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Koala_climbing_tree.jpg/800px-Koala_climbing_tree.jpg"
                        alt="Picture">
                </div>
                <span class="h2 text-white js-scroll fade-in-bottom scrolled">Made Arya Astawa</span>
            </div>

            <!-- Astronaut -->
            <img src="https://www.pngplay.com/wp-content/uploads/8/Space-Astronaut-Transparent-File.png"
                class="astronaut position-absolute js-scroll slide-right scrolled" alt="Astronaut">

            <!-- Header Waves -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" class="header-waves position-absolute">
                <path fill="white" fill-opacity="1"
                    d="M0,64L48,74.7C96,85,192,107,288,122.7C384,139,480,149,576,144C672,139,768,117,864,122.7C960,128,1056,160,1152,170.7C1248,181,1344,171,1392,165.3L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
                </path>
            </svg>
        </header>

        <!-- Skills -->
        <section id="skills" class="p-4">
            <span class="h6 text-secondary px-2">Kemampuan Saya</span>
            <div class="mt-3 d-flex gap-3">
                <div class="d-flex justify-content-center align-items-center shadow rounded overflow-hidden js-scroll fade-in-bottom scrolled"
                    style="width: 4em; aspect-ratio: 1/1;">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/HTML5_Badge.svg/800px-HTML5_Badge.svg.png"
                        class="h-75" alt="hypertext markup language">
                </div>
                <div class="d-flex justify-content-center align-items-center shadow rounded overflow-hidden js-scroll fade-in-bottom scrolled"
                    style="width: 4em; aspect-ratio: 1/1;">
                    <img src="https://logospng.org/download/css-3/logo-css-3-2048.png" class="h-75"
                        alt="cascading style sheets">
                </div>
                <div class="d-flex justify-content-center align-items-center shadow rounded overflow-hidden js-scroll fade-in-bottom scrolled"
                    style="width: 4em; aspect-ratio: 1/1;">
                    <img src="https://seeklogo.com/images/J/javascript-logo-8892AEFCAC-seeklogo.com.png" class="h-75"
                        alt="javascript">
                </div>
                <div class="d-flex justify-content-center align-items-center shadow rounded overflow-hidden js-scroll fade-in-bottom scrolled"
                    style="width: 4em; aspect-ratio: 1/1;">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/1200px-Bootstrap_logo.svg.png"
                        class="h-75" alt="bootstrap">
                </div>
                <div class="d-flex justify-content-center align-items-center shadow rounded overflow-hidden js-scroll fade-in-bottom scrolled"
                    style="width: 4em; aspect-ratio: 1/1;">
                    <img src="https://pbs.twimg.com/profile_images/517343049085485056/6ll-wjg5_400x400.png" class="h-75"
                        alt="10 fast fingers">
                </div>
            </div>
        </section>

        <!-- Projects -->
        <section id="projects" class="p-4 mt-2">
            <span class="h6 text-secondary px-2">Proyek Saya</span>
            <div class="mt-3 d-flex flex-wrap gap-3">
                <a href="https://aryadewata.github.io/undangan" target="_blank"
                    class="btn btn-sm text-white shadow js-scroll fade-in-bottom scrolled"
                    style="background: #FF9696;">Undangan Online</a>
                <a href="https://aryadewata.github.io/latihan-mengetik" target="_blank"
                    class="btn btn-sm text-white shadow js-scroll fade-in-bottom scrolled"
                    style="background: #FCD91E;">Latihan Mengetik 10 Jari</a>
                <a href="https://aryadewata.github.io/game/" target="_blank"
                    class="btn btn-sm text-white shadow js-scroll fade-in-bottom scrolled"
                    style="background: #83da83;">Game Random</a>
            </div>
        </section>

        <!-- Contact -->
        <section id="contact" class="p-4 mt-2">
            <span class="h6 text-secondary px-2">Hubungi Saya</span>
            <div class="mt-3 d-lg-flex justify-content-between d-md-block gap-3">
                <div class="p-3 d-block w-25 rounded shadow text-body-tertiary js-scroll fade-in-bottom scrolled">
                    <label class="m-0 form-label" for="nama">Nama</label>
                    <div class="input-group input-group-sm mb-2"><input type="text" class="form-control" id="nama"
                            autocomplete="off"></div>
                    <label class="m-0 form-label" for="pesan">Pesan</label>
                    <div class="input-group input-group-sm mb-3">
                        <textarea class="form-control" id="pesan" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm py-1 px-3" onclick="kirimPesan()">
                        Kirim Pesan <i class="fas fa-paper-plane mx-1"></i>
                    </button>
                </div>
                <div class="p-3 d-block w-75 rounded shadow js-scroll fade-in-bottom scrolled" id="result"></div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="py-2 mt-4 bg-dark text-white text-center" style="font-size: 11px;">Created by Made Arya Astawa
        </footer>

    </div>

    <!-- Javascript -->
    <script src="script.js"></script>

</body>

</html>
